<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Sister!</title>
    <style>
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        .play-music {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 20px;
            background-color: #ff4e50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: 0.3s;
        }
        .play-music:hover {
            background-color: #fc6076;
        }
        .balloons {
            position: absolute;
            animation: float 5s infinite ease-in-out;
            width: 80px;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">

        <p class="message">May your day be filled with love, joy, and all your heart desires! ðŸ’–âœ¨</p>
        <button class="play-music" onclick="playMusic()">ðŸŽ¶ Play a Birthday Song ðŸŽ¶</button>
        <div class="balloon-container">
            <img class="balloons" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Balloons-aj.svg" style="left: 10%; animation-delay: 0s;">
            <img class="balloons" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Balloons-aj.svg" style="left: 30%; animation-delay: 1s;">
            <img class="balloons" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Balloons-aj.svg" style="left: 50%; animation-delay: 2s;">
            <img class="balloons" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Balloons-aj.svg" style="left: 70%; animation-delay: 3s;">
            <img class="balloons" src="https://upload.wikimedia.org/wikipedia/commons/e/ec/Balloons-aj.svg" style="left: 90%; animation-delay: 4s;">
        </div>
    </div>
    <audio id="birthdaySong" src="https://www.bensound.com/bensound-music/bensound-happybirthday.mp3"></audio>
    <script>
        function playMusic() {
            document.getElementById('birthdaySong').play();
        }
    </script>
</body>
</html>
